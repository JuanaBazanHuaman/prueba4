<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="contenedor-principal">
     <div class="contenedor-secundario-imagen">
         <div class="contenedor-login-texto">
           <label>Login con Material Desing</label>
         </div>
         <div class="contenedor-login-imagen">
           <img class="img-login" src="img/Mi proyecto.png"  alt="login">
         </div>
     </div>

     <div class="contenedor-secundario-formulario">
      <div class="contenedor-subsecundario-formulario">
          <div class="contenedor-imagen-log-in">
            <img class="img-log-in"  src="img/Mi proyecto (1).png" alt="log-in">
          </div>
          <div class="contenedor-login-in">
            <label class="label-logIn">Log-In</label>
          </div>
          <div class="contenedor-input-email">
              <div>
                <input class="input-email" type="text" placeholder="Email" required >
              </div>
              <div>
                <img class="imgface"  src="img/email6.jpg" alt="email">
              </div>

          </div>
          <div class="contenedor-input-password">
            <div>
              <input class="input-password" type="text" placeholder="Password" required>
            </div>
            <div>
              <img class="imgpassword"  src="img/password.jpg" alt="password">
            </div>
          </div>
          <div class="contenedor-olvidaste-tu-contraseña">
            <label><a class="label-contraseña" href="#"> ¿Olvidaste tu contraseña?</a></label>
          </div>
          <div class="contenedor-iniciar-sesion">
           <button class="boton-iniciar-sesion">Iniciar Sesion</button>
          </div>
          <div class="contenedor-abrir-cuenta">
            <p class="tener-cuenta">¿No tienes una cuenta?<a class="abrir-cuenta" href="#">Abrir cuenta</a></p>
          </div>
      </div>

     </div>
  </div>
</body>
</html>
